<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="authstyle.css">
</head>


<body>
    <section class="authholder" id="authholder">
        <img src="static/access.png" alt="">
        <div>
            <section id="userpref">
                <p>
                    You Want to...
                </p>
                <div class="btnholder" id="btnholder">
                    <button onclick="signup()" >Create A New Account</button>
                    <button onclick="signin()" class="active">Log In To An Account</button>
                </div>

                <div class="signindiv" id="signindiv">
                    <form action="" method="post">
                        <h1>Login To Account</h1>
                        <div>
                            <label>User Name :</label>
                            <input type="text">
                            <label>Password :</label>
                            <input type="password"><span class="material-symbols-outlined" id="eyeopen">
                                visibility
                            </span><span class="material-symbols-outlined" id="eyeclose">
                                visibility_off
                            </span>
                            <button type="submit">Log In</button>
                            <label for="">Don't have an account ? <span class="color" onclick="signup()">create an account</span></label>
                        </div>
                    </form>
                </div>
                <div class="signupdiv" id="signupdiv">
                    <h1>Create A Account</h1>
                    <div id="email">
                        <label for="">Enter Your <snap class="color">Email</snap> :</label>
                        <p class="red">An Account is already linked with this email , login or use a different email</p>
                        <input type="email" id="email">
                        <label for="">Already have An Account ? <span class="color"><a
                                    onclick="singin()">Login</a></span></label>
                    </div>
                    <div id="username">
                        <label for="">Create Your <span class="color">Username</span> :</label>
                        <p class="red">Username Is already taken !</p>
                        <input type="text" id="username">
                    </div>
                    <div id="password">
                        <label for="">Create a <span class="color">Password</span> :</label>
                        <input type="password">
                        <span class="material-symbols-outlined" id="eyeopen">
                            visibility
                        </span><span class="material-symbols-outlined" id="eyeclose">
                            visibility_off
                        </span>
                    </div>
                    <div id="terms">
                        <label for="">Agree To <span class="color"><a href="">Terms And Conditions</a></span></label>
                        <button>I Agree</button>
                    </div>
                </div>
            </section>
        </div>
    </section>
    <script src="auth.js"></script>
</body>

</html>
