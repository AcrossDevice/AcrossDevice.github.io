<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Across Device</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="authstyle.css">
</head>


<body>
    <section class="authholder" id="authholder">
        <img src="static/access.png" alt="">
        <div>
            <section id="userpref">
                <p>
                    You Want to...
                </p>
                <div class="btnholder" id="btnholder">
                    <button onclick="signup()">Create A New Account</button>
                    <button onclick="signin()" class="active">Log In To An Account</button>
                </div>

                <div class="signindiv" id="signindiv">
                    <form action="" method="post">
                        <h1>Login To Account</h1>
                        <div>
                            <label>User Name :</label>
                            <input type="text">
                            <label>Password :</label>
                            <input type="password"><span class="material-symbols-outlined" id="eyeopen">
                                visibility
                            </span><span class="material-symbols-outlined" id="eyeclose">
                                visibility_off
                            </span>
                            <button type="submit">Log In</button>
                            <label for="">Don't have an account ? <span class="color" onclick="signup()">create an
                                    account</span></label>
                        </div>
                    </form>
                </div>
                <div class="signupdiv" id="signupdiv">
                    <h1>Create A Account</h1>
                    <div id="emaildiv">
                        <label for="">Enter Your <snap class="color">Email</snap> :</label>
                        <label class="red">An Account is already linked with this email ,</label>
                        <label class="red"> login or use a different email</label>
                        <input type="email" id="email">
                        <button type="submit" onclick="submititems('email')">Submit</button>
                        <label for="">Already have An Account ? <span class="color" onclick="signin()">
                                Login</span></label>
                    </div>
                    <div class="otpdiv" id="otpdiv">
                        <label for="">Enter the otp sent on your email</label>
                        <label for="" class="red">Incorrect Otp!</label>
                        <input type="text" otp>
                        <div class="btnholder2">
                            <button type="submit" onclick="verifyotp()">Verify</button>
                            <button type="previous" onclick="previous('otpdiv','emaildiv')">Previous</button>
                        </div>
                    </div>
                    <div id="usernamediv">
                        <label for="">Otp Was Verified !</label>
                        <label for="">Create Your <span class="color">Username</span> :</label>
                        <label class="red">Username Is already taken !</label>
                        <input type="text" id="username">
                        <div class="btnholder2">
                            <button type="submit" onclick="submititems('username')">Submit</button>
                            <button type="previous" onclick="previous('usernamediv','emaildiv')">Previous</button>
                        </div>

                    </div>
                    <div id="passworddiv">
                        <label for="">Create a <span class="color">Password</span> :</label>
                        <input type="password">
                        <div style="display: flex; align-items: center; flex-direction: row;">
                            <input type="checkbox" name="" id="showpass">
                            <label for="">Show Password</label>
                        </div>
                        <div class="btnholder2">
                            <button type="submit" onclick="submititems('password')">Submit</button>
                            <button type="previous" onclick="previous('passworddiv','usernamediv')">Previous</button>
                        </div>
                    </div>
                    <div id="termsdiv">
                        <label for="">Agree To <span class="color"><a href="">Terms And Conditions</a></span></label>
                        <br>
                        <div class="btnholder2">
                            <button type="submit" onclick="submititems('agree')">I Agree</button>
                            <button type="previous" onclick="previous('termsdiv','passworddiv')">Previous</button>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </section>
    <script src="auth.js"></script>
</body>

</html>
