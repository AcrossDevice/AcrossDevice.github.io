<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Underline Animation</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
     <style>
        /* styles.css */
.underline-animation {
    display: inline-block; /* Required to make the pseudo-element work properly */
    position: relative;
    font-size: 24px; /* Adjust font size as needed */
}

.underline-animation::after {
    content: '';
    position: absolute;
    left: 0;
    bottom: -2px; /* Adjust to position the underline appropriately */
    width: 100%;
    height: 2px; /* Adjust the thickness of the underline */
    background: black; /* Adjust the color of the underline */
    transform: scaleX(0);
    transform-origin: left;
    transition: transform 1s ease;
}

body {
    animation: trigger-animation 0.1s;
    animation-fill-mode: forwards;
}

@keyframes trigger-animation {
    to {
        visibility: visible;
    }
}

body.visible .underline-animation::after {
    transform: scaleX(1);
}

body {
    visibility: hidden;
}

body.visible {
    visibility: visible;
}

document.addEventListener("DOMContentLoaded", function() {
    document.body.classList.add('visible');
});

     </style>
</head>
<body>
    <p class="underline-animation">This paragraph has an underline animation effect.</p>
</body>
</html>
